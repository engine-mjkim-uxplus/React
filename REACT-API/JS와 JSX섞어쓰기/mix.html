<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- cdn방식으로 하면 react 페이지를 jsp안에 넣을 수 있다 -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      // js와 jsx 섞어쓰기(JS와 JSX를 구별할 수 있어야 한다.)
      // 자바스크립트를 쓸 때는 함수 정의시 {}중괄호 사용
      // JSX를 쓸 때 함수 정의시 () 소괄호 사용
      const Message = ({ content }) => {
        if (content.charAt(0) === content.charAt(0).toUpperCase()) {
          //JS
          return <h1>{content}</h1>; // 여기는 JSX 임
        } else {
          return <h3>{content}</h3>; // 여기는 JSX 임
        }
      };
      const element = (
        <>
          <Message conetent="Content" />
          <Message conetent="Content" />
        </>
      ); // Fragment의 속성으로 children을 넘기는 것도 가능하다.
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
