<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 리액트 cdn 방식 -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      console.log(root);
      // p태그는 태그이름은 있지만 값은 없다.
      // p태그 내부의 자손태그를 넣는다 - 텍스트 노드
      // 텍스트노드는 태그 이름은 없지만 값은 있다
      const element = React.createElement("p", { children: "DOM TEST!!!" });
      // ReactDOM의 RENDER 함수를 이용해 그릴 element와 붙일 위치를 지정(root)
      ReactDOM.render(element, root);
    </script>
  </body>
</html>
